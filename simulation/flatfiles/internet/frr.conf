
frr defaults datacenter
hostname internet
username cumulus nopassword
!
service integrated-vtysh-config
!
log syslog informational
!
interface lo
 description loopback interface
!
interface swp1
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp2
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
router bgp 13213
 bgp router-id 83.170.70.251
 bgp bestpath as-path multipath-relax
 neighbor 185.2.139.136 remote-as 4200502000
 neighbor 185.2.139.138 remote-as 4200502000
 neighbor 2a02:2498:e004:1f::2 remote-as 4200502000
 neighbor 2a02:2498:e004:2f::2 remote-as 4200502000
 !
 address-family ipv4 unicast
  network 172.16.1.1/32
  neighbor 185.2.139.136 soft-reconfiguration inbound
  neighbor 185.2.139.138 soft-reconfiguration inbound
 exit-address-family
 !
 address-family ipv6 unicast
  network 2a02:2498:1001:1a::/64
  neighbor 2a02:2498:e004:1f::2 soft-reconfiguration inbound
  neighbor 2a02:2498:e004:2f::2 soft-reconfiguration inbound
 exit-address-family
!

line vty
!
