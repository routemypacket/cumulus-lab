---
- name: reload networking
  command: "ifreload -a"

- name: restart frr
  service:
    name: frr
    state: restarted

- name: reload frr
  service:
    name: frr
    state: reloaded


- name: apt-get update
  command: "sudo apt-get update && sudo apt-get install cumulus-netq"

- name: activate netq
  command: "sudo netq config restart agent"



